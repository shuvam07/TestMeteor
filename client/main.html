<head>
  <title>listApp</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mohtly resolution</h1>
            <form class="new-resolution">
                <input type="text" name="title" placeholder="A new resolution">
                <input type="submit" value="submit">
            </form>
        </header>
        <ul>
            {{#each resolutions}}
                {{> resolution}}
            {{/each}}
        </ul>
    </div>
    
</body>

<template name="resolution"> 
  <li>
    {{title}} 
    <button class="delete">Remove</button>
  </li>
</template>
